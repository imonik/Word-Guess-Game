<!DOCTYPE html>
<html>
<head>
	<title>Word Game</title>
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>

	<header>
		<h1>Monik's Cafe</h1>
	</header>
	<main>
		
		<section>
			<br>
			<div id="wins">Find today's menu to win a free muffin!</div>
			<div style="font-family: 'Dancing Script', cursive; color:#4E2E28;">Today's Special is:</div>
			<div id="hiddenWord"> </div>
			<br>
			<img id="dish" src="">

 			<div class="ribbon"><span>Press enter to start!</span></div>
			<h1 id="message"></h1>

			<div id="wins" style="transition-delay: 2s">
				<img id="imgWins" class="fade-in" src="">
			</div>
			
			<br>
			<div id="remainingAttemps"></div>
			<br>
			<div id="imageAttemps"></div>
			<br>
			<div>Used letters:</div>
			<section id="styled-letter" class="used-letters"></section>
			<br>
			

			
		</section>
