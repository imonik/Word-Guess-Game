<!DOCTYPE html>
<html>
<head>
	<title>Word Game</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Josefin+Sans:700|Amatic+SC:700" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>Monik's Cafe</h1>
	</header>
	<main>	
		<section class="wrapper">
			<div id="confetti-wrapper">
			<div class="row">
				<div class="col-md-12"> press enter to start</div>
			</div>
			<div class="row">
				<div class="col-md-4">
					<div class="title">FIND THE WORD TO WIN!</div>
					<div id="wins">
						<img id="imgWins" src="">
					</div>
				</div>
				<div class="col-md-4"> 
					<div class="special">Today's Special is:</div>
					<div id="hiddenWord"></div>
					<div id="remainingAttemps"></div>
					<img id="dish" src="" />
					<div id="imageAttemps"></div>
				</div>
				<div class="col-md-4">
					<div class="title">USED LETTERS</div>
					<section id="styled-letter" class="used-letters title"></section>
				</div>
			</div>
			<h1 id="message"></h1>
			</div>
		</section>
	</main>
	
	<footer>
		<div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
